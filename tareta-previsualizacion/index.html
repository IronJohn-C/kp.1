<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tarjeta</title>
</head>
<body>

    <main>
        <article class="product">
            <picture class="product__img">
                <source srcset="./images/image-product-desktop.jpg" media=(min-width:642px)>
                <img src="./images/image-product-mobile.jpg" alt="">
            </picture>

            <div class="product__content">

                    <p class="product__category">perfume</p>
                    <h1 class="product__title">Gabriel Essence Eau de Parfum</h1>
                    <p class="product__description">
                    A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfume-Creator by the house of CHANEL.
                    </p>
           
                <div class="flex-group">
                    <span class="visually-hidden">Actual price:</span>
                    <p class="product__price">$149.99</p>
                    <span class="visually-hidden">Original price:</span>
                    <s>$169.99</s>

                </div>

                <button class="btn" data-icon="shopping-cart">Add to Cart</button>
                
             </div>
        </article>
    </main>

</body>
</html>
